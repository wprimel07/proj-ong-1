<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastre-se como voluntário ou doador.">
  <title>Plataforma Solidária - Cadastro</title>
  <script>
    // Máscaras simples
    function mascaraCPF(campo) {
      campo.value = campo.value
        .replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    function mascaraTelefone(campo) {
      campo.value = campo.value
        .replace(/\D/g, '')
        .replace(/(\d{2})(\d)/, '($1) $2')
        .replace(/(\d{5})(\d{4})$/, '$1-$2');
    }

    function mascaraCEP(campo) {
      campo.value = campo.value
        .replace(/\D/g, '')
        .replace(/(\d{5})(\d{3})$/, '$1-$2');
    }
  </script>
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logo da ONG" width="120">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Cadastro de Voluntário ou Doador</h1>

    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo: <input type="text" name="nome" required></label><br><br>
        <label>E-mail: <input type="email" name="email" required></label><br><br>
        <label>CPF: <input type="text" name="cpf" maxlength="14" oninput="mascaraCPF(this)" required></label><br><br>
        <label>Telefone: <input type="tel" name="telefone" maxlength="15" oninput="mascaraTelefone(this)" required></label><br><br>
        <label>Data de Nascimento: <input type="date" name="data" required></label><br><br>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label>Endereço: <input type="text" name="endereco" required></label><br><br>
        <label>CEP: <input type="text" name="cep" maxlength="9" oninput="mascaraCEP(this)" required></label><br><br>
        <label>Cidade: <input type="text" name="cidade" required></label><br><br>
        <label>Estado:
          <select name="estado" required>
            <option value="">Selecione</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>BA</option>
            <option>RS</option>
            <option>Outros</option>
          </select>
        </label><br><br>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Plataforma Solidária - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
